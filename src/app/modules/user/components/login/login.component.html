
<body class="myLogin">
  <div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="assets/images/logo.svg" alt="logo">
          </div>
          <h4>Welcome to CTS - made by Mu Tellesy Software</h4>
          <ng-template [ngIf]="displayMessage">
            <p class="error-message">{{message}}</p>
          </ng-template>
          
          <form class="pt-3">
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" [(ngModel)]="username" name="username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
            </div>
            <div class="mt-3">
              <!---a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="fun()" routerLink="#">SIGN IN</a-->
              <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  (click)="login()" >SIGN IN</a>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <!---input type="checkbox" class="form-check-input">
                  <i class="input-helper"></i>
                  Keep me signed in -->
                </label>
              </div>
              <!---a href="javascript:(void)" class="auth-link text-black">Forgot password?</a> -->
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>

</body>
